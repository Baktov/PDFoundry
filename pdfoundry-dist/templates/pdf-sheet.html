<form class="{{ cssClass }} pdf-sheet" autocomplete="off" onsubmit="event.preventDefault()">

    <div class="field-row" title="{{ localize "PDFOUNDRY.TOOLTIP.Name" }}">
        <label for="{{ item._id }}-name">PDF Name</label>
        <input type="text" id="{{ item._id }}-name" name="name" value="{{ item.name }}" placeholder="The Guide to Loot!" autocomplete="off">
    </div>

    <div class="field-row" title="What is the short code that will be used to open this PDF?">
        <label for="{{ item._id }}-data.code">PDF Code</label>
        <input type="text" id="{{ item._id }}-data.code" name="data.code" value="{{ data.code }}" placeholder="TGTL" autocomplete="off">
    </div>

    <div class="button-row" title="Which PDF file should be opened?">
        <div class="field-row">
            <label for="{{ item._id }}-data.url">PDF URL</label>
            <input type="text" id="{{ item._id }}-data.url" name="data.url" value="{{ data.url }}" placeholder="A relative path from your data directory..." autocomplete="off">
        </div>
        <button class="right" id="{{ item._id }}-pdf-browse">Browse</button>
    </div>

    <div class="field-row" title="When you ask the system to open a page, how much should the page be offset by so the page opens correctly?">
        <label for="{{ item._id }}-data.offset">Page Offset</label>
        <input type="number" id="{{ item._id }}-data.offset" name="data.offset" value="{{ data.offset }}" placeholder="0, 3, -5, ..." autocomplete="off">
    </div>

    <div class="field-row expand" title="Should this PDF be cached?">
        <label for="{{ item._id }}-data.cache">Caching (WIP)</label>
        <input type="checkbox" id="{{ item._id }}-data.cache" name="data.cache" {{#if data.cache}}checked{{/if}}>
    </div>

    <div class="button-row taller expand">
        <p class="description">When you click this button, your PDF should open to page 5.<br>If it doesn't, close the PDF, then adjust the page offset until it does.</p>
        <button id="{{ item._id }}-pdf-test">Test Settings</button>
    </div>

</form>
